<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flipbook</title>
    <!-- Use a specific version of page-flip to ensure compatibility -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e24;
            /* Dark background */
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            /* No scrolling allowed */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        /* Container strictly fits the viewport */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        /* The book element - strictly sized by JS */
        #book {
            opacity: 0;
            /* Hidden until loaded */
            transition: opacity 0.5s ease;
        }

        .page {
            background-color: #fdfaf7;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            pointer-events: none;
            user-select: none;
        }

        .hard {
            background-color: #2c3e50;
        }

        /* Simplified Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 30px;
            z-index: 100;
        }

        button {
            background: none;
            border: 2px solid white;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
        }

        button:active {
            transform: scale(0.9);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="book">
            <!-- Pages injected by JS -->
        </div>
    </div>

    <div class="controls">
        <button id="prevBtn" title="Previous">&lt;</button>
        <button id="nextBtn" title="Next">&gt;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const bookElement = document.getElementById('book');
            const imagesPath = 'images/';
            const totalPages = 148;

            // 1. Generate Pages
            for (let i = 1; i <= totalPages; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';

                // Hard cover for first and last
                if (i === 1 || i === totalPages) {
                    pageDiv.classList.add('hard');
                    pageDiv.setAttribute('data-density', 'hard');
                } else {
                    pageDiv.setAttribute('data-density', 'soft');
                }

                const img = document.createElement('img');
                img.src = `${imagesPath}page_${i}.jpg`;
                img.alt = `Page ${i}`;

                // Fallback
                img.onerror = function () {
                    this.style.display = 'none';
                    pageDiv.innerHTML = `<div style="color:black; padding:20px;">Page ${i} missing</div>`;
                };

                pageDiv.appendChild(img);
                bookElement.appendChild(pageDiv);
            }

            // 2. Adaptive Sizing Logic
            function setBookContainerSize() {
                const winWidth = window.innerWidth;
                const winHeight = window.innerHeight;

                // STRICT BREAKPOINT for Mobile vs Desktop
                const mobileBreakpoint = 768;
                const isMobile = winWidth < mobileBreakpoint;

                // Margins
                // Mobile: Minimal horizontal margins
                // Desktop: Standard margins
                const paddingX = isMobile ? 10 : 60;
                const paddingY = isMobile ? 80 : 100;

                const availWidth = winWidth - paddingX;
                const availHeight = winHeight - paddingY;

                let targetWidth, targetHeight;

                if (isMobile) {
                    // FORCE SINGLE PAGE VIEW (Mobile)
                    // Fill Width first, then constrain by height
                    // Aspect Ratio: 0.707 (Single Page)

                    targetWidth = availWidth;
                    targetHeight = targetWidth / 0.707;

                    // If it's too tall for the screen, scale down
                    if (targetHeight > availHeight) {
                        targetHeight = availHeight;
                        targetWidth = targetHeight * 0.707;
                    }
                } else {
                    // FORCE DOUBLE SPREAD VIEW (Desktop)
                    // Fill Height first, then constrain by width
                    // Aspect Ratio: 1.414 (Double Spread)

                    targetHeight = availHeight;
                    targetWidth = targetHeight * 1.414;

                    // If it's too wide for the screen, scale down
                    if (targetWidth > availWidth) {
                        targetWidth = availWidth;
                        targetHeight = targetWidth / 1.414;
                    }
                }

                // Apply size
                bookElement.style.width = Math.floor(targetWidth) + 'px';
                bookElement.style.height = Math.floor(targetHeight) + 'px';
            }

            // Init Size
            setBookContainerSize();

            // 3. Initialize Flipbook
            const pageFlip = new St.PageFlip(bookElement, {
                // Base reference dimensions (Single A4 Page)
                // The library uses this to determine relative scaling
                width: 595,
                height: 842,

                size: "stretch", // Stretch to fill our sizing logic
                minWidth: 100,
                maxWidth: 5000,
                minHeight: 100,
                maxHeight: 5000,

                showCover: true,
                maxShadowOpacity: 0.4,
                autoSize: true, // Allow filling the container we sized above
                mobileScrollSupport: false
            });

            // Load content
            pageFlip.loadFromHTML(document.querySelectorAll('.page'));

            // Fade in
            setTimeout(() => {
                bookElement.style.opacity = '1';
            }, 500);

            // 4. Controls & Events
            document.getElementById('prevBtn').onclick = () => pageFlip.flipPrev();
            document.getElementById('nextBtn').onclick = () => pageFlip.flipNext();

            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowLeft') pageFlip.flipPrev();
                if (e.key === 'ArrowRight') pageFlip.flipNext();
            });

            // Resize Listener
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    setBookContainerSize();
                }, 300);
            });
        });
    </script>

</body>

</html>
